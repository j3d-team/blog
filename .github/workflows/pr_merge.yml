name: CI
on:
  pull_request:
    branches:
    - dev

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Auto Approve
      uses: hmarr/auto-approve-action@v2.0.0
      with:
        # The GITHUB_TOKEN secret
        github-token: ${{ secrets.GH_PAT }}
